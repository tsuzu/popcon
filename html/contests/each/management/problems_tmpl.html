<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{html .ContestName}} 問題管理| popcon</title>
    <!--Bootstrap CSS-->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <!--jQuery-->
    <script src="/static/js/jquery-1.12.2.min.js"></script>
    <!--Bootstrap JS-->
    <script src="/static/js/bootstrap.min.js"></script>
    <!--footerFixed JS-->
    <script src="/static/js/footer-fixed.js"></script>
    <style>
        #footer {
            text-align: center;
            padding-bottom: 15px;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbarEexample">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">popcon</a>
                </div>

                <div class="collapse navbar-collapse" id="navbarEexample">
                    <ul class="nav navbar-nav">
                        <li><a href="/contests/{{.Cid}}/">コンテストトップ</a></li>
                        <li><a href="/contests/{{.Cid}}/problems/">問題一覧</a></li>
                        <li><a href="/contests/{{.Cid}}/submissions/">提出一覧</a></li>
                        <li><a href="/contests/{{.Cid}}/ranking">ランキング</a></li>
                        <p class="navbar-text"><a href="/contests/">コンテスト一覧へ</a></p>
                    </ul>
                    <div class="navbar-right">
                        <p class="navbar-text">User: <a href="/userinfo">{{html .UserName}}</a></p>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <div class="contents">
        <div class="container">
            <div class="page-header">
                <h1>
                    問題管理 {{if (gt 50 (len .Problems))}}
                    <div class="pull-right"><button type="button" class="btn btn-primary" onclick="location.href='/contests/{{.Cid}}/management/problems/new'">Create Problem</button></div>{{end}}
                </h1>
            </div>
            <div style="margin-top:5px;" class="panel panel-default">
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>名前</th>
                            <th>時間</th>
                            <th>メモリ</th>
                            <th>得点</th>
                            <th>-</th>
                            <th></th>
                        </tr>
                    </thead>

                    <tbody>
                        {{range .Problems}}
                        <tr>
                            <td>{{.Pidx}}</td>
                            <td><a href="/contests/{{.Cid}}/problems/{{.Pidx}}">{{html .Name}}</a></td>
                            <td>{{.Time}}s</td>
                            <td>{{.Mem}}MB</td>
                            <td>{{.Score}}</td>
                            <td><a href="/contests/{{.Cid}}/management/problems/{{.Pidx}}">設定</td>
                            <td><a href="/contests/{{.Cid}}/management/testcases/{{.Pidx}}">テストケース</a></td>
                        </tr>
                        {{else}}
                        <tr>
                            <td>問題がありません。</td>
                        </tr>
                        {{end}}
                    </tbody>
                </table>
            </div>
        </div>
        <div style="margin-top:10px;" class="container">
            <footer class="container-fluid" id="footer">
                <small>© 2016 Tsuzu</small>
            </footer>
        </div>
    </div>
</body>

</html>
